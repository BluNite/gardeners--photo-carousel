<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title-->
    <title>Garden Picture Carousel</title>
    <!--icon-->
    <link rel="icon" href="assets/images/carousel_icon_free.png" />
  </head>
  <!--body-->
  <body>
    <!--section-->
    <section aria-label="Latest Photos">
      <!--div-->
      <div class="carousel">
        <!--buttons-->
        <button class="prev_btn">&#x27F8;</button>
        <button class="next_btn">&#x27F9;</button>
        <!--list-->
        <ul>
          <!--list element and image-->
          <li class="slide">
            <img
              style="width: 350px; height: 350px"
              src="assets/images/blue_hydrenga.jpg"
              alt="blue hydrangea"
            />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img
              style="width: 350px; height: 350px"
              src="assets/images/calla_lilli.jpg"
              alt="calla lilly red and yellow"
            />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img
              style="width: 350px; height: 350px"
              src="assets/images/dhalia.jpg"
              alt="dahlia purple"
            />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img
              style="width: 350px; height: 350px"
              src="assets/images/peach_lilly.jpg"
              alt="peach colored lilly"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
