<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title-->
    <title>Garden Picture Carousel</title>
    <!--icon-->
    <link rel="icon" href="assets/images/carousel_icon_free.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <!--body-->
  <body>
    <!--section-->
    <section aria-label="Latest Photos">
      <!--div-->
      <div class="carousel_box">
        <!--buttons-->
        <button class="prev_btn carousel_btn" data-carousel-buttons>
          &#x27F8;
        </button>
        <button class="next_btn carousel_btn" data-carousel-buttons>
          &#x27F9;
        </button>
        <!--list-->
        <ul>
          <!--list element and image-->
          <li class="slide" data-active>
            <img src="assets/images/blue_hydrenga.jpg" alt="blue hydrangea" />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img
              src="assets/images/calla_lilli.jpg"
              alt="calla lilly red and yellow"
            />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img src="assets/images/dhalia.jpg" alt="dahlia purple" />
          </li>
          <!--list element and image-->
          <li class="slide">
            <img
              src="assets/images/peach_lilly.jpg"
              alt="peach colored lilly"
            />
          </li>
        </ul>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
